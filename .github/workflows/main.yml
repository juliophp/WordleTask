name: JUnit Tests

on:
  pull_request_target:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  checks: write  # âœ… Required for dorny/test-reporter

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base code (safe)
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Run tests
        run: mvn test

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Report tests
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JUnit Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false
